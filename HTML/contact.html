<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Circle Agency</title>
    <link rel="stylesheet" href="../CSS/styles.css"/>
   
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav class="navbar">
        <a href="#"
          ><img
            class="nav-logo"
            src="../SRC/logos/circle.svg"
            alt="Circle-logo"
        /></a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="../index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Projects</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Services</a>
          </li>
        </ul>

        <div>
          <a href="../HTML/contact.html" class="navbar-contact-btn">Contact Us</a>
        </div>
        <div class="burger">
          <span class="bar"> </span>
          <span class="bar"> </span>
          <span class="bar"> </span>
        </div>
      </nav>
    </header>

    <!-- Form section -->
    <div class="contact">
      <div class="container contact-container">
        <h1 class="contact-heading">Contact Us</h1>
        <div class="contact-form">
          <form
            id="addPost"
            name="email-form"
            data-name="Email Form"
            method="get"
            class="contact-form-wrapper"
            aria-label="Email Form"
          >
            <div id="form-1" class="contact-text-wrapper">
              <label for="name" class="contact-title">Full Name *</label
              ><input
                type="text"
                class="contact-text-field"
                maxlength="256"
                name="name"
                data-name="Name"
                placeholder="Enter your full name"
                id="name"
                required=""
              />
            </div>
            <div id="form-2" class="contact-text-wrapper">
              <label for="email" class="contact-title">Email</label
              ><input
                type="email"
                class="contact-text-field"
                maxlength="256"
                name="name-2"
                data-name="Name 2"
                placeholder="Enter your email"
                id="email"
              />
            </div>
            <div id="form-3" class="contact-text-wrapper">
              <label for="phone" class="contact-title">Phone</label
              ><input
                type="tel"
                class="contact-text-field"
                maxlength="256"
                name="name-3"
                data-name="Name 3"
                placeholder="Enter your phone"
                id="phone"
              />
            </div>
            <div id="form-4" class="contact-text-wrapper">
              <label for="message" class="contact-title">Message *</label
              ><textarea
                placeholder="Write your message here..."
                maxlength="5000"
                id="message"
                name="field"
                required=""
                data-name="field"
                class="contact-text-field textarea"
              ></textarea>
            </div>
            <input
              type="submit"
              value="Submit"
              data-wait="Please wait..."
              id="form-5"
              class="primary-btn-contact-form"
            />
          </form>
          <div
            class="form-done"
            id="form-done"
            tabindex="-1"
            role="region"
            aria-label="Email Form success"
            style="display: none"
          >
            <div>Your form has been submitted!</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-container">
                <img src="../SRC/logos/circle.svg" alt="Circle Logo">
                    <div class="footer-address">
                        <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
                    </div>
                </div>
                <div class="footer-links">
                    <a href="#" class="footer-link">Team</a>
                    <a href="#" class="footer-link">Services</a>
                    <a href="#" class="footer-link">About Us</a>
                    <a href="#" class="footer-link">Press</a>
                    <a href="#" class="footer-link">Projects</a>
                    <a href="#" class="footer-link">Privacy Policy</a>

                </div>
            </div>
        </div>
    </footer>
    <script>src="../JS/contact-form.js"</script>
  </body>
</html>
